<html lang="en">
	<head>
    	<meta charset="utf-8">            	<link href="css/main.css" rel="stylesheet">
        <link href="css/grid.css" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="script/script.js"></script>
		<title>Tokyo Pizza Club</title>
	</head>
	<body>
    
		<nav>
        	<div class="container">
              <div id="logo"><img src="images/nav_logo.png"></div>
              <div id="nav-links">
                <a href="menu.html">MENU</a>
                <a href="location.html">LOCATIONS</a>
                <a href="about.html">ABOUT</a>
                <a href="account.html">ACCOUNT</a>
				<a href="orders.html">MY ORDER</a>
              </div>
            </div>
		</nav>

	<section>
    <div class="grid container">

	<article>
    
     	<div class="col-1of3-equal">
        <h1>Login</h1>
        <form name="loginForm">
            Username: <input type="text" name="username"><br>
            Password: <input type="text" name="pass"><br>
          </form>
        <button type="submit" class="contButton" onclick="window.location.href='#'"> Continue
        </button>
      </div>

<div class="col-2of3-equal">

        <h1>Or Sign up</h1>
      <div class="col-1of2-equal">
      <section>
          <h2>Address</h2>
          <form name="addressForm">
            First name:
			<input type="text" name="first"><br>
            Last name:
            <input type="text" name="last"><br>
            Telephone:
            <input type="text" name="phone"><br>
            Street:
            <input type="text" name="street"><br>
            City:<br>
            <input type="text" name="city"><br>
            Zip code:
            <input type="text" name="zip"><br>
            Province
                <select name="mydropdown">
                  <option value="—">—</option>
                  <option value="AB">AB</option>
                  <option value="BC">BC</option>
                  <option value="MB">MB</option>
                  <option value="NB">NB</option>
                  <option value="NL">NL</option>
                  <option value="ON">ON</option>
                  <option value="PE">PE</option>
                  <option value="QC">QC</option>
                  <option value="SK">SK</option>
              </select>
          </form> <!-- end of address form -->
        </section> <!-- end of class col-1of2-equal -->
		</div>
        
        <div class="col-1of2-equal">
		<section>
            <h2>Payment</h2>
            <form name="paymentForm">        
            <p>Card type:
              <select name="mydropdown">
                <option value="—">—</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
              </select></p>
            <p>Card number:<br>
			<input type="text" name="cardnum"></p>
            <p>Security number:</p>
			<input type="text" name="securitynum"></p>
            <p>Expiry date (mm/yy):</p>
			<input type="text" name="month"></p>
            </form> <!--  end of payment form -->
           <!--  end of div col-1of2-equal -->
      </section>    
      <section>
        <button type="submit" class="contButton" onclick="window.location.href='#'">Save
        </button>
      </section>
      </div>

</div>

</article>
      
    </div> <!-- end of class container -->
</section>

        <footer>
            <div class="container">
            <p>3100 West Cary Street  |  Richmond, VA 23221  |  804.355.4383</p>
          </div>
        </footer> 
	
  </body>
