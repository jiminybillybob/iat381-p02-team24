<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="css/main.css" rel="stylesheet">
      <link href="css/grid.css" rel="stylesheet">
		<title> IAT381 P02 Week 06: Product Details </title>
	</head>
	<body>
    
		<nav>
        	<div class="container">
            <img id="logo" src="images/nav_logo.png"><p id="nav_links"><a href="menu.html">Menu</a><a href="customize.html">Customize</a><a href="location.html">Location</a><a href="account.html">Account</a><a href="orders.html">My Orders</a></p>
          </div>
		</nav>


    <div class="container">

      <section>
        <h1>Login</h1>
        <form name="addressForm">
            Username: <input type="text" name="username"><br>
            Password: <input type="text" name="pass"><br>
          </form> <!-- end of address form -->
      </section>

      <section>
        <button type="submit" class="contButton" onclick="window.location.href='#'"> Continue
        </button>
        <br><br><br><br><br><hr>
      </section>

      <section>
        <h1>Sign up</h1>
      </section>
      
      <section>
        <div class="col-1of2">
          <h2>Address</h2>
          <form name="addressForm">
            First name: <input type="text" name="street"><br>
            Last name: <input type="text" name="street"><br>
            Telephone: <input type="text" name="street"><br>
            Street: <input type="text" name="street"><br>
            City: <input type="text" name="city"><br>
            Zip code: <input type="text" name="firstname">
            <div align="left">Province
                <select name="mydropdown">
                  <option value="—">—</option>
                  <option value="AB">AB</option>
                  <option value="BC">BC</option>
                  <option value="MB">MB</option>
                  <option value="NB">NB</option>
                  <option value="NL">NL</option>
                  <option value="ON">ON</option>
                  <option value="PE">PE</option>
                  <option value="QC">QC</option>
                  <option value="SK">SK</option>
              </select>
              </div>
          </form> <!-- end of address form -->
        </div> <!-- end of class col-1of2 -->

          <div class="col-1of2">
            <h2>Payment</h2>
            <form name="paymentForm">        
            Name: <input type="text" name="firstname"><br>
            <div align="left"> Card type:
              <select name="mydropdown">
                <option value="—">—</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
              </select>
            </div>
            Card number: <input type="text" name="cardnum"><br>
            Security number: <input type="text" name="securitynum"><br>
            Expiry date (mm/yy): <input type="text" name="month"><input type="text" name="year"><br>

            

            
            </form> <!--  end of payment form -->
          </div> <!--  end of div col-1of2 -->
      </section>    

      <section>
        <button type="submit" class="contButton" onclick="window.location.href='#'"> Save
        </button>
        <br><br><br><br><br><hr>

      </section>
    </div> <!-- end of class container -->

      <section class="footer_section">
        <footer>
            <div class="container">
            <p>3100 West Cary Street  |  Richmond, VA 23221  |  804.355.4383</p>
          </div>
        </footer> 
      </section>
	
  </body>
</html>
